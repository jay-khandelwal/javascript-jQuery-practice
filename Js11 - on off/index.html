<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <style>
    
    .box{
      background-color: lime;
    }
    
  </style>
</head>
<body>

<h1>jayk javascript</h1>
<div class="box">
  <h2>box class</h2>
  <p>know we can change the background color just by clicking(mouseover) on the para but after clicking the off button this event will off.</p>
</div>

<button class="offbtn">off</button>

<p class="test"></p>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>

<script>
  
  $(document).ready(function(){
    
    var a = $('.box');
    
    a.mouseover(function(){
      $(this).css('background-color','tomato');
    });
    a.mouseout(function(){
      $(this).css('background-color','white');
    });
    
    
    
    $('.offbtn').click(function(){
      a.off('mouseover');
    });

    
  });
  
</script>

</body>
</html>
